{% extends 'base.html' %}
{% load static wagtailcore_tags %}

{% block content %}
  <div class="py-4 lg:py-10">
      <div>
        <img src="{% static 'img/icon-uses.png' %}" alt="icon uses"/>
      </div>
      <h1 class="pt-4 font-body text-4xl font-semibold text-primary dark:text-white md:text-5xl lg:text-6xl">
        {{ page.title }}
      </h1>
      <div class="pr-2 pt-3">
        {{ page.html_subtitle|safe }}
      </div>

      <div class="py-4 lg:py-10">
        {% include 'includes/carrousel_double.html' %}
      </div>

      <div class="pt-8 lg:pt-10 prose dark:text-white">
          {% include_block page.body %}
      </div>
  </div>
{% endblock %}
