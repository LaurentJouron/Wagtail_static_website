{% extends "base.html" %}
{% load wagtailcore_tags static %}

{% block content %}

<div class="py-8 lg:py-10">
  <div>
    <img src="{% static 'img/icon-contact.png' %}" alt="icon envelope"/>
  </div>
  <h1 class="pt-4 font-body text-4xl font-semibold text-primary dark:text-white md:text-5xl lg:text-6xl">
    {{ page.title }}
  </h1>
  <div class="pr-2 pt-3 sm:pt-0">
    <p class="font-body text-xl font-light text-primary dark:text-white">
      {{ page.subtitle }}
    </p>
  </div>
  <div class="richtext dark:text-white"><br>
    {{ page.thank_you_text|richtext }}
  </div>
</div>
{% endblock %}
